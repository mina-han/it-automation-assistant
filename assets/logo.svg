<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with soft gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F6F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0EDE8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bg)" stroke="#B5A081" stroke-width="2"/>
  
  <!-- Korean text "물어보" styled like the image -->
  <g transform="translate(20, 25)">
    <!-- 물 character -->
    <rect x="5" y="5" width="15" height="3" rx="1" fill="#B5A081"/>
    <rect x="2" y="10" width="8" height="2" rx="1" fill="#B5A081"/>
    <rect x="2" y="14" width="12" height="2" rx="1" fill="#B5A081"/>
    <rect x="2" y="18" width="10" height="2" rx="1" fill="#B5A081"/>
    
    <!-- 어 character -->
    <circle cx="35" cy="15" r="8" fill="none" stroke="#B5A081" stroke-width="3"/>
    <rect x="47" y="8" width="3" height="14" rx="1" fill="#B5A081"/>
    
    <!-- 보 character -->
    <rect x="60" y="5" width="12" height="3" rx="1" fill="#B5A081"/>
    <rect x="60" y="10" width="3" height="12" rx="1" fill="#B5A081"/>
    <rect x="69" y="10" width="3" height="12" rx="1" fill="#B5A081"/>
    <rect x="63" y="14" width="6" height="2" rx="1" fill="#B5A081"/>
  </g>
  
  <!-- English text "SHOO" styled like the image -->
  <g transform="translate(15, 55)">
    <!-- S -->
    <path d="M 5 5 Q 15 0 15 8 Q 15 12 5 12 Q 15 12 15 20 Q 15 25 5 20" 
          fill="none" stroke="#B5A081" stroke-width="4" stroke-linecap="round"/>
    
    <!-- H -->
    <line x1="25" y1="5" x2="25" y2="25" stroke="#B5A081" stroke-width="4" stroke-linecap="round"/>
    <line x1="35" y1="5" x2="35" y2="25" stroke="#B5A081" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="15" x2="35" y2="15" stroke="#B5A081" stroke-width="4" stroke-linecap="round"/>
    
    <!-- O -->
    <circle cx="50" cy="15" r="10" fill="none" stroke="#B5A081" stroke-width="4"/>
    
    <!-- O -->
    <circle cx="75" cy="15" r="10" fill="none" stroke="#B5A081" stroke-width="4"/>
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="25" cy="30" r="2" fill="#B5A081" opacity="0.6"/>
  <circle cx="95" cy="35" r="2" fill="#B5A081" opacity="0.6"/>
  <circle cx="30" cy="90" r="2" fill="#B5A081" opacity="0.6"/>
  <circle cx="90" cy="85" r="2" fill="#B5A081" opacity="0.6"/>
  
  <!-- Subtle question mark in corner -->
  <text x="95" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#B5A081" opacity="0.7">?</text>
</svg>
