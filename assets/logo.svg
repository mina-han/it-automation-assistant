<svg width="140" height="100" viewBox="0 0 140 100" xmlns="http://www.w3.org/2000/svg">
  <!-- SHOO Character (inspired by Shinhan's SHOO) -->
  <g transform="translate(10, 20)">
    <!-- Fox head -->
    <ellipse cx="25" cy="30" rx="20" ry="25" fill="white" stroke="#333" stroke-width="2"/>
    
    <!-- Fox ears -->
    <path d="M 10 15 L 15 5 L 25 15 Z" fill="white" stroke="#333" stroke-width="2"/>
    <path d="M 25 15 L 35 5 L 40 15 Z" fill="white" stroke="#333" stroke-width="2"/>
    <path d="M 13 13 L 15 8 L 22 13 Z" fill="#FFB6C1"/>
    <path d="M 28 13 L 35 8 L 37 13 Z" fill="#FFB6C1"/>
    
    <!-- Eyes -->
    <circle cx="18" cy="25" r="2" fill="black"/>
    <circle cx="32" cy="25" r="2" fill="black"/>
    <circle cx="18.5" cy="24" r="0.5" fill="white"/>
    <circle cx="32.5" cy="24" r="0.5" fill="white"/>
    
    <!-- Nose -->
    <circle cx="25" cy="32" r="1.5" fill="black"/>
    
    <!-- Mouth -->
    <path d="M 22 36 Q 25 38 28 36" stroke="black" stroke-width="1" fill="none"/>
    
    <!-- Computer/laptop -->
    <rect x="15" y="45" width="20" height="12" rx="2" fill="#E8E8E8" stroke="#333" stroke-width="1"/>
    <rect x="17" y="47" width="16" height="8" fill="#4A90E2"/>
    <circle cx="25" cy="51" r="0.5" fill="white"/>
    
    <!-- Thinking bubbles -->
    <circle cx="45" cy="20" r="2" fill="#FFB6C1" opacity="0.7"/>
    <circle cx="50" cy="15" r="1.5" fill="#FFB6C1" opacity="0.5"/>
    <circle cx="53" cy="12" r="1" fill="#FFB6C1" opacity="0.3"/>
  </g>
  
  <!-- Korean text "물어보" -->
  <g transform="translate(65, 15)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#B5A081">물어보</text>
  </g>
  
  <!-- English text "SHOO" -->
  <g transform="translate(65, 45)">
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#B5A081">SHOO</text>
  </g>
  
  <!-- Subtitle -->
  <g transform="translate(65, 75)">
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="8" fill="#888">IT 실무자를 위한</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="8" fill="#888">자연어 이슈 검색/기록 도우미</text>
  </g>
</svg>
