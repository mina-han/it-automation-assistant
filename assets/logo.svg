<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#F0F4F8" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Computer screen -->
  <rect x="35" y="35" width="20" height="15" rx="2" fill="#B5A081" opacity="0.8"/>
  <rect x="37" y="37" width="16" height="10" fill="white"/>
  <line x1="39" y1="39" x2="51" y2="39" stroke="#4A90E2" stroke-width="1"/>
  <line x1="39" y1="41" x2="49" y2="41" stroke="#4A90E2" stroke-width="1"/>
  <line x1="39" y1="43" x2="47" y2="43" stroke="#4A90E2" stroke-width="1"/>
  
  <!-- Computer stand -->
  <rect x="44" y="50" width="2" height="8" fill="#B5A081"/>
  <rect x="40" y="58" width="10" height="2" fill="#B5A081"/>
  
  <!-- Cute animal ears (fox-like) -->
  <path d="M 35 25 L 40 15 L 45 25 Z" fill="#B5A081"/>
  <path d="M 55 25 L 60 15 L 65 25 Z" fill="#B5A081"/>
  <path d="M 37 23 L 40 18 L 43 23 Z" fill="#E8D5B7"/>
  <path d="M 57 23 L 60 18 L 63 23 Z" fill="#E8D5B7"/>
  
  <!-- Head -->
  <circle cx="50" cy="40" r="15" fill="#B5A081"/>
  
  <!-- Eyes -->
  <circle cx="45" cy="37" r="2" fill="white"/>
  <circle cx="55" cy="37" r="2" fill="white"/>
  <circle cx="45" cy="37" r="1" fill="black"/>
  <circle cx="55" cy="37" r="1" fill="black"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="42" rx="1.5" ry="1" fill="#8B7355"/>
  
  <!-- Mouth -->
  <path d="M 48 45 Q 50 47 52 45" stroke="#8B7355" stroke-width="1" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="40" y1="40" x2="35" y2="39" stroke="#8B7355" stroke-width="1"/>
  <line x1="40" y1="43" x2="35" y2="43" stroke="#8B7355" stroke-width="1"/>
  <line x1="60" y1="40" x2="65" y2="39" stroke="#8B7355" stroke-width="1"/>
  <line x1="60" y1="43" x2="65" y2="43" stroke="#8B7355" stroke-width="1"/>
  
  <!-- Speech bubble with "?" -->
  <circle cx="75" cy="30" r="8" fill="white" stroke="#4A90E2" stroke-width="1"/>
  <path d="M 70 35 L 67 37 L 70 35" fill="white" stroke="#4A90E2" stroke-width="1"/>
  <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A90E2">?</text>
  
  <!-- Small sparkles around -->
  <circle cx="20" cy="25" r="1" fill="#4A90E2"/>
  <circle cx="85" cy="60" r="1" fill="#4A90E2"/>
  <circle cx="25" cy="75" r="1" fill="#4A90E2"/>
  
  <!-- Title text at bottom -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#B5A081">물어보SHOO</text>
</svg>
